<p-table
  [value]="employees"
  stripedRows
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="rows"
  [rowsPerPageOptions]="[10, 25, 50, 100]"
  [showCurrentPageReport]="true"
  [totalRecords]="total_records"
  [loading]="loading"
  (onPage)="onPageChanged($event)"
  [lazy]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Email</th>
      <th class="text-center">Gender</th>
      <th class="text-center">Status</th>
      <th class="text-center">Phone Number</th>
      <th class="text-center">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.number }}</td>
      <td>{{ employee.first_name }} {{ employee.last_name }}</td>
      <td>{{ employee.email }}</td>
      <td class="text-center">{{ employee.gender }}</td>
      <td class="text-center">
        <i
          class="pi"
          [ngClass]="{
            'pi-check-circle text-green-500': employee.account_status === 'Active',
            'pi-times-circle text-red-500': employee.account_status === 'Inactive',
            'pi-exclamation-triangle text-yellow-500': employee.account_status === 'Blocked',
          }"
        ></i>
      </td>
      <td class="text-center">
        @if (employee.phoneNumber) {
        {{ employee.phoneNumber }}
        } @else {--}
      </td>
      <!-- Uncomment when ready
      <td>
        <div class="flex justify-content-center gap-1">
          <p-button icon="pi pi-user-edit" (onClick)="showEditDialog(employee)" />
          <p-button icon="pi pi-user-minus" severity="danger" (onClick)="delete($event, employee.id)" />
        </div>
      </td>
      -->
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No Employees</td>
    </tr>
  </ng-template>
</p-table>
